<!DOCTYPE html>
<html lang="en">
<head>

  <title>Stationery Order</title>
  <script type="module" src="js/stationery.js" defer></script>
  <style>
    body {

      background: #e6f9f2;

      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #216c45;
    }
  </style>
</head>
<body>

    <button type="submit">Place Order</button>
  </form>

</html>
