<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supervisor Dashboard</title>
  <script type="module" src="js/supervisor.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      margin: 20px 0;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    table, th, td {
      border: 1px solid #aaa;
      border-collapse: collapse;
      padding: 8px;
      text-align: left;
      width: 100%;
    }
    button {
      padding: 8px 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px 0;
      cursor: pointer;
    }
    input, select {
      padding: 6px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Supervisor Dashboard</h1>

  <div class="section" id="assigned-tasks-section">
    <h2>Assigned Tasks</h2>
    <table id="task-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody id="task-body"></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Submit New Request</h2>
    <input type="text" id="request-input" placeholder="Enter your request..." />
    <button id="submit-request-btn">Submit Request</button>
  </div>

  <div class="section">
    <h2>View Request Status</h2>
    <ul id="request-status-list"></ul>
  </div>

  <div class="section">
    <h2>Logs</h2>
    <button id="export-logs-btn">Export Logs to CSV</button>
    <ul id="logs-list"></ul>
  </div>

  <div class="section">
    <h2>Change Password</h2>
    <input type="password" id="new-password" placeholder="New Password" />
    <button id="change-password-btn">Change Password</button>
  </div>

  <div class="section">
    <h2>Audit Trail</h2>
    <ul id="audit-list"></ul>
  </div>

  <div class="section">
    <button onclick="window.location.href='index.html'">Logout</button>
    <button onclick="history.back()">Back</button>
  </div>
</body>
</html>
