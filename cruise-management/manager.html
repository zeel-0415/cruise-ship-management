<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manager Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .section {
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
  <script type="module" src="js/manager.js"></script>
</head>
<body>
  <div class="top-bar">
    <h1>Manager Dashboard</h1>
    <div>
      <button onclick="window.location.href='index.html'">Back</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <div class="section">
    <h2>Staff List</h2>
    <div id="staffList"></div>
  </div>

  <div class="section">
    <h2>Assign Task</h2>
    <form id="assignTaskForm">
      <input type="text" id="taskTo" placeholder="Assign to (email)" required>
      <input type="text" id="taskContent" placeholder="Task details" required>
      <button type="submit">Assign Task</button>
    </form>
    <div id="taskStatus"></div>
  </div>

  <div class="section">
    <h2>Task Tracker</h2>
    <div id="taskTracker"></div>
  </div>

  <div class="section">
    <h2>Approve Requests</h2>
    <div id="approvalRequests"></div>
  </div>

  <div class="section">
    <h2>Logs</h2>
    <button id="exportLogsBtn">Export Logs to CSV</button>
    <div id="logs"></div>
  </div>

  <div class="section">
    <h2>Change Password</h2>
    <form id="changePasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <button type="submit">Change Password</button>
    </form>
  </div>

  <div class="section">
    <h2>Audit Trail</h2>
    <div id="auditTrail"></div>
  </div>
</body>
</html>
